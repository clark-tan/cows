<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
	    var version = parseFloat(RegExp.$1);
	    if (version > 2.3) {
	        var phoneScale = parseInt(window.screen.width) / 640;
	        document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
	    } else {
	        document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	    }
		} else {
	    document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="wrap">
		<div class="house-box">
			<img src="images/hourse.png" alt="" class="house">
			<img src="images/banner.png" alt="" class="banner">
			<img src="images/smoke.png" alt="" class="smoke">
		</div>
		<div class="logo-box">
			<img src="images/cow_1.png" alt="" class="cow_1">
			<img src="images/cow_2.png" alt="" class="cow_2">
			<img src="images/cow_3.png" alt="" class="cow_3">
			<img src="images/cow_4.png" alt="" class="cow_4">
			<img src="images/logo.png" alt="" class="logo">
		</div>
		<a href="javascript:void(0)" class="begin-btn">
			<img src="images/begin.png" alt="">
		</a>
	</div>
</body>
</html>
